name: Java DEV CI

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
      - DdCaCf8g-ImproveCiCd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      - name: Run tests and generate coverage report
        run: |
          mvn -Dtest.quiet=true -Dmaven.test.redirectTestOutputToFile=true clean test org.jacoco:jacoco-maven-plugin:prepare-agent org.jacoco:jacoco-maven-plugin:report --quiet
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "Coverage report generated successfully."
          else
            echo "Coverage report not found. Failing the build."
            exit 1
          fi

      - name: Display test results summary
        run: |
          echo "=== Test Results Summary ==="
          TESTS_RUN=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -ho 'tests="[0-9]*"' {} \; | grep -o '[0-9]*' | awk '{sum += $1} END {print sum}')
          FAILURES=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -ho 'failures="[0-9]*"' {} \; | grep -o '[0-9]*' | awk '{sum += $1} END {print sum}')
          ERRORS=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -ho 'errors="[0-9]*"' {} \; | grep -o '[0-9]*' | awk '{sum += $1} END {print sum}')
          SKIPPED=$(find target/surefire-reports -name "TEST-*.xml" -exec grep -ho 'skipped="[0-9]*"' {} \; | grep -o '[0-9]*' | awk '{sum += $1} END {print sum}')
          echo "Tests Run: $TESTS_RUN"
          echo "Failures: $FAILURES"
          echo "Errors: $ERRORS"
          echo "Skipped: $SKIPPED"

      - name: Calculate and display coverage
        run: |
          echo "=== Coverage Summary ==="

          # Função para calcular porcentagem
          calculate_percentage() {
            local covered=$1
            local missed=$2
            local total=$((covered + missed))
            if [ $total -ne 0 ]; then
              echo "scale=2; ($covered / $total) * 100" | bc
            else
              echo "0.00"
            fi
          }

          # Extrair packages e suas coberturas
          echo "Coverage by Package:"
          echo "----------------------------------------"
          echo "Package                     Coverage Line"
          echo "----------------------------------------"

          while IFS= read -r line; do
            if [[ $line =~ package\ name=\"([^\"]+)\" ]]; then
              package="${BASH_REMATCH[1]}"

              # Obter contadores do package
              covered=$(grep -A5 "package name=\"$package\"" target/site/jacoco/jacoco.xml | grep -oP '(?<=<counter type="LINE" covered=")\d+' | head -1)
              missed=$(grep -A5 "package name=\"$package\"" target/site/jacoco/jacoco.xml | grep -oP '(?<=<counter type="LINE" missed=")\d+' | head -1)

              # Calcular cobertura
              if [ -n "$covered" ] && [ -n "$missed" ]; then
                coverage=$(calculate_percentage $covered $missed)
                printf "%-25s %8.2f%% (%d/%d)\n" "$package" $coverage $covered $((covered + missed))
              fi
            fi
          done < target/site/jacoco/jacoco.xml

          # Calcular cobertura total
          echo -e "\nTotal Coverage:"
          echo "----------------------------------------"
          total_covered=$(grep -oP '(?<=<counter type="LINE" covered=")\d+' target/site/jacoco/jacoco.xml | head -1)
          total_missed=$(grep -oP '(?<=<counter type="LINE" missed=")\d+' target/site/jacoco/jacoco.xml | head -1)

          if [ -n "$total_covered" ] && [ -n "$total_missed" ]; then
            total_coverage=$(calculate_percentage $total_covered $total_missed)
            echo "Line Coverage: ${total_coverage}% (${total_covered}/$((total_covered + total_missed)) lines)"

            # Adicionar outros tipos de cobertura
            for TYPE in INSTRUCTION BRANCH METHOD CLASS; do
              covered=$(grep -oP "(?<=<counter type=\"$TYPE\" covered=\")\\d+" target/site/jacoco/jacoco.xml | head -1)
              missed=$(grep -oP "(?<=<counter type=\"$TYPE\" missed=\")\\d+" target/site/jacoco/jacoco.xml | head -1)
              if [ -n "$covered" ] && [ -n "$missed" ]; then
                coverage=$(calculate_percentage $covered $missed)
                case $TYPE in
                  "INSTRUCTION") echo "Instruction Coverage: ${coverage}% (${covered}/$((covered + missed)) instructions)";;
                  "BRANCH") echo "Branch Coverage: ${coverage}% (${covered}/$((covered + missed)) branches)";;
                  "METHOD") echo "Method Coverage: ${coverage}% (${covered}/$((covered + missed)) methods)";;
                  "CLASS") echo "Class Coverage: ${coverage}% (${covered}/$((covered + missed)) classes)";;
                esac
              fi
            done
          else
            echo "Could not calculate total coverage"
          fi
